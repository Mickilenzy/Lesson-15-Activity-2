<!DOCTYPE html>
<html>

</html>
<head>
    <title>
    Fluid Container
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <body>
            <center>
                <div class="container-fluid bg-info text-warning">
                    <h1>First</h1>
                </div>

                <div class="container-fluid bg-success text-info">
                    <h1>Second</h1>
                </div>

                <div class="container-fluid bg-warning text-success">
                    <h1>Third</h1>
                </div>

                <div class="container-fluid bg-secondary text-primary">
                    <h1>Fourth</h1>
                </div>

                <div class="container-fluid bg-danger text-success">
                    <h1>Fifth</h1>
                </div>
            </center>
        </body>
